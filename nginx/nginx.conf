server {
    listen 80;
    server_name information_collaborateur.eurocast.local;

    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # Si une auth amont est configurée, passer l'utilisateur au backend
        # Exemple avec auth_request/SSO: $remote_user ou un header spécifique
        proxy_set_header X-Remote-User $remote_user;
        # En environnement de test sans auth, décommentez la ligne suivante pour forcer un utilisateur
        # proxy_set_header X-Remote-User "matias.dewinne";
    }

    location / {
        root /usr/share/nginx/html;
        index New_collaborateur.html;
        try_files $uri $uri/ /New_collaborateur.html;
    }
}